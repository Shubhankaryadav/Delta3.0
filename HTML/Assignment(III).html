<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-III</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>


    <h3>Qs.2</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter you name" name="name" id="name"> 
        <div>
            <label>Sex:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label>Country:</label>
            <select name="country" id="country">
                <option value="Select" selected>Select an option</option>
                <option value="India">India</option>
                <option value="Dubai">Dubai</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <label for="feedback">Message:</label> <br>
            <textarea id="feedback" name="message" rows="5" cols="25" placeholder="Enter your message"></textarea>
        </div>
        <div>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <button>Submit</button>
    </form>

    <h3>Feedback Form</h3>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Write your name">
    <br><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="name" placeholder="Write your Email">
    <br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="25"></textarea>
    <br>
    <label for="rating">Rate us out of 5:</label><br>
    <input type="radio" name="rating" id="one" value="one">
    <label for="one">1</label><br>
    <input type="radio" name="rating" id="two" value="two">
    <label for="two">2</label><br>
    <input type="radio" name="rating" id="three" value="three">
    <label for="three">3</label><br>
    <input type="radio" name="rating" id="four" value="four">
    <label for="four">4</label><br>
    <input type="radio" name="rating" id="five" value="five">
    <label for="five">5</label><br>
    <br>
    <button>Send you message!</button>
</body>
</html>
