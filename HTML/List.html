<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h2>Unordered List</h2>
    <head>Want to buy:</head>
    <ul>
        <li>Bread</li>
        <ol type="1">
            <li>White Bread</li>
            <li>Brown Bread</li>
            <li>Multigrain Bread</li>
        </ol>
        <li>Jam</li>
        <li>Butter</li>
    </ul>
    <h2>Ordered List</h2>
    <head>Want to buy:</head>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
</body>
</html>
